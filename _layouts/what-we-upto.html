<head>
  {% include _head.html %}
</head>

<body class="post">

  {% include _browser-upgrade.html %}

  {% include _navigation.html %}


  <div id="main" role="main">
    <!--
<div id="post-nav" class="clearfix">
{% if page.previous.url and page.previous.title != "Your awesome project title" %} 
<a class="prev" href="{{page.previous.url}}">Previous</a> 
{% endif %} 
<div class="all-project">
<a href="{{site.url}}/work">Back to work</a>
</div>
{% if page.next.url %} 
<a class="next" href="{{page.next.url}}">Next</a> 
{% endif %} 
</div>
-->
    {% if page.image.feature %}
    <div class="image-wrap">
      <img src=
           {% if page.image.feature contains 'http://' %}
           "{{ page.image.feature }}"
           {% elsif page.image.feature contains 'https://' %}
           "{{ page.image.feature }}"
           {% else %}
           "{{ site.url }}/images/{{ page.image.feature }}"
           {% endif %}
           alt="{{ page.title }} feature image">
      {% if page.image.credit %}
      <span class="image-credit">Photo Credit: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a></span>
      {% endif %}
    </div><!-- /.image-wrap -->
    {% endif %}

    <article>
      <div class="work-article-layout upto-article-layout">
        <div class="headline-wrap layout">
          
          <h1>{{ page.title }}</h1>
          
        </div><!--/ .headline-wrap -->
        <div class="article-wrap work-detail-wrap">
          {{ content }}

        </div><!-- /.article-wrap -->
      </div>
    </article>
  </div><!-- /#main -->

  <div class="footer-wrap">
    <footer class="layout">
      {% include _footer.html %}
    </footer>
  </div><!-- /.footer-wrap -->

  {% include _scripts.html %}	        

</body>
</html>
